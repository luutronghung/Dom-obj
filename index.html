<!doctype html>
<html lang="en">
    <head>
        <title>DOM learning</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/index.css">
    </head>

    <body >
        <div class="container" >
            <form class="prodForm">



               <!--product name-->
                <div class="formItems">
                    <label for="prodName">Product Name</label>
                    <input id="prodName" placeholder="enter name product" type="text">
                </div>

                <!--description-->
                <div class="formItems">
                    <label for="description">Product Name</label>
                    <textarea rows="5" placeholder="give product description"></textarea>
                </div>
                <!--original price-->
                <div class="formItems">
                    <label for="originalPrice">Product Name</label>
                    <input id="originalPrice" type="number">
                </div>
                <!--discount price-->
                <div class="formItems">
                    <label for="reducedPrice">Product Name</label>
                    <input id="reducedPrice" type="number">
                </div>

                 <!--product image-->
                 <div class="formItems">
                    <label for="prodMedia">Product Name</label>
                    <input id="prodMedia" type="text" placeholder="input product image">
                </div>

                <div class="submitBtn">
                    <button onclick="submitForm(event)" id="submit">Submit</button>

                </div>

               



            </form>
        </div>

            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
